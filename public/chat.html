<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="chat-container">
      <header>
        <h1>welcome to Chat App</h1>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3>Room Name</h3>
          <h2 id="room-name"></h2>
          <h3>Users</h3>
          <h2 id="users"></h2>
          <div id="chat-messages"></div>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            required
            autocomplete="off"
          >
          <button>Send</button>
        </form>
      </div>
    </div>
    <!-- this to get the info I need from the query (query selector for future reference) -->
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous" 
    >
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>  
    <!-- <script>
      var socket = io();
    </script> -->
  </body>
</html>
